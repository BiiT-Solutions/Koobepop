<ion-card>
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/icons/icon-doctor.png">
    </ion-avatar>
    <h2>{{message.name}}</h2>
    <p>{{message.title}}</p>
  </ion-item>
  <ion-card-content>
    <p>{{message.text}}</p>
  </ion-card-content>
  <ion-item>
   <ion-note>
        {{message.time | date }}
      </ion-note>
  </ion-item>
</ion-card>
