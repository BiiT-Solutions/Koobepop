<ion-slide>
  <loading-screen *ngIf="tasks==undefined" [text]="'LOADER.TASKS'|translate"></loading-screen>
  <ion-scroll id="tasks" scrollY="true" *ngIf="tasks!=undefined">
    <div class="date-header">{{date | date}}</div>
    <ion-list>
      <task-item *ngFor="let task of tasks" [task]="task" [disabled]="disabled" (completeExercise)="completeExercise($event)" (infoClick)="gotoExerciseInfo(task.name)">
      </task-item>
    </ion-list>
  </ion-scroll>
</ion-slide>
