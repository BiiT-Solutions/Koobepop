
  <loading-screen *ngIf="loading" [text]="'LOADER.TASKS'|translate"></loading-screen>
  <ion-scroll id="tasks" scrollY="true" *ngIf="!loading">
    <ion-list>
      <ion-item *ngIf="!tasksAvaliable">{{'AGENDA.NO-CONTENT-TEXT'|translate}}</ion-item>
      <task-item *ngFor="let task of tasks" [task]="task" [disabled]="disabled" (completeExercise)="completeExercise($event)" (infoClick)="gotoExerciseInfo(task.name)">
      </task-item>
    </ion-list>
  </ion-scroll>
