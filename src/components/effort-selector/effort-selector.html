<div class="effort-selector-container">
  <div class="explain-text">{{"EFFORT-SELECTOR.TEXT"|translate}}</div>
  <div radio-group class="radio-container">
    <div class="effort-very-easy effort-selection">
      <div>{{"EFFORT-SELECTOR.EASY"|translate}}</div>
      <ion-radio (click)="close(LIGHT)"></ion-radio>
    </div>
    <div class="effort-low-easy effort-selection">
      <div>{{"EFFORT-SELECTOR.NORMAL"|translate}}</div>
      <ion-radio (click)="close(MODERATE)"></ion-radio>
    </div>
    <div class="effort-very-hard effort-selection ">
      <div>{{"EFFORT-SELECTOR.HARD"|translate}}</div>
      <ion-radio (click)="close(HEAVY)"></ion-radio>
    </div>
    <div class="effort-painful effort-selection ">
      <div >{{"EFFORT-SELECTOR.PAIN"|translate}}</div>
      <ion-radio (click)="close(PAIN)"></ion-radio>
    </div>
  </div>
</div>
