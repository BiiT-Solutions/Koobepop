<ion-item *ngIf="task!=undefined"
(click)="click($event)">
  <ion-label item-content>{{task.name}}</ion-label>
<kpp-check-box [checked]="checked" item-left></kpp-check-box>
  <button ion-button item-left clear icon-only
    *ngIf="task.hasInfo"
    (click)="clickInfo($event)">
    <ion-icon name="information-circle"></ion-icon>
  </button>
</ion-item>
