<ion-item *ngIf="task!=undefined"
(click)="click($event)">
  <ion-label item-content [class]="disabled?'disabled':''">{{task.name}}</ion-label>
<kpp-check-box [checked]="checked" [disabled]="disabled" [class]="disabled?'disabled':''" item-left></kpp-check-box>
  <button ion-button item-left clear icon-only
    (click)="clickInfo($event)">
    <ion-icon [(name)]="iconName"></ion-icon>
  </button>
</ion-item>
