<ion-content>  
  <button ion-button 
      style="z-index:2000; position: absolute" 
      (click) = "navBack()" 
      color="light"
      icon-only >
        <ion-icon name = "arrow-back"></ion-icon></button>
 <div #book 
  id="book"
  (touchstart)="mouseDownHandler($event)"
      (pan)="mouseMoveHandler($event)"
      (touchend)= "mouseUpHandler($event)"
      >
    <canvas #pageflipCanvas id = "pageflip-canvas"></canvas>
    <div id = "pages" *ngFor="let image of imageList">     
      <section #rightPage >        
        <div
        [style.width]="this.PAGE_WIDTH+'px'"
        [style.height]="this.PAGE_HEIGHT+'px'"        
        >
          <img 
          [src]='image' 
          [style.width]="this.PAGE_WIDTH+'px'"
          [style.height]="this.PAGE_HEIGHT+'px'"/>
        </div>
      </section>
    </div> 
     <!-- TESTING -->
      <section #rightPage>
        <svg width="100" height="100" >
          <path d="M10 10 H 90 V 90 H 10 L 10 10"/>
          <!-- Points -->
          <circle cx="10" cy="10" r="2" fill="red"/>
          <circle cx="90" cy="90" r="2" fill="red"/>
          <circle cx="90" cy="10" r="2" fill="red"/>
          <circle cx="10" cy="90" r="2" fill="red"/>
        </svg>
      </section> 
       <section #rightPage>
        <svg width="100" height="100" >
          <path d="M10 10 H 90 V 90 H 10 L 10 10"/>
          <!-- Points -->
          <circle cx="10" cy="10" r="2" fill="red"/>
          <circle cx="90" cy="90" r="2" fill="red"/>
          <circle cx="90" cy="10" r="2" fill="red"/>
          <circle cx="10" cy="90" r="2" fill="red"/>
        </svg>
      </section>  
  </div>
</ion-content>
