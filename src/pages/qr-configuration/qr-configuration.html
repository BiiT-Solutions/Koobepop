<ion-header>
  <ion-navbar color="primary">
    <!--<ion-title>{{'QR-CONFIGURATION.TITLE'|translate}}</ion-title>-->
    <ion-segment [(ngModel)]="inputMethod" color="light">
      <ion-segment-button (click)="scan()" value="scan" >
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button (click)="stopScan()" value="manual">
        <ion-icon name="create"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>


<ion-content class="transparentBody">
  <div [ngSwitch]="inputMethod">
    <div class="qr-scanner" *ngSwitchCase="'scan'">{{'QR-CONFIGURATION.TEXT'|translate}}</div>
    
    <div *ngSwitchCase="'manual'">
      <ion-item>
        <ion-label color="primary" stacked>{{'QR-CONFIGURATION.MANUAL.TEXT'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="hash"></ion-input>
      </ion-item>
      <button ion-button full color="secondary" (click)="onAccept()">{{'QR-CONFIGURATION.MANUAL.ACCEPT-BUTTON'|translate}}</button>
    </div>
  </div>
</ion-content>
