
<ion-content>
  <div *ngIf="isLoading" class="loading-container">
    <loading-screen [text]="'LOADER.REPORTS'|translate"></loading-screen>
  </div>
  <div *ngIf="!isLoading" id="contentContainer">
    <ion-card *ngIf="!reportsAvailable">
        <ion-card-content>
            {{'REPORT.NO-CONTENT-TEXT'|translate}}
          </ion-card-content>        
    </ion-card>
    <ion-slides *ngIf="reportsAvailable" #slider initialSlide="(reportsProvider.allReports).length" zoom="true" pager="true" spaceBetween='5'>
      <ion-slide *ngFor="let report of reportsProvider.allReports " class="swiper-zoom-container">
          <infographic-slide [report]="report"></infographic-slide>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
