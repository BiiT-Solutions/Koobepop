<ion-content>
  <ion-navbar color="primary" ><!--[hidden]="hideHeader" style="position:absolute;z-index:10">-->
  </ion-navbar>
<div (tap)="hideHeader = !hideHeader">
<ion-slides [options]="sliderOptions" #slider style="width:100%;height:100%;">
  <ion-slide *ngFor="let svg of svgList">
  <div style="height:100%;width:100%">
    <zoomable-slide [svg]="svg"></zoomable-slide>
  </div>
  </ion-slide>
</ion-slides>
</div>
</ion-content>
