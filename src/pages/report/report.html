<ion-content>
<div (tap)="hideHeader = !hideHeader" style="width:100%;height:100%;">
<ion-slides #slider style="width:100%;height:100%;">
  <ion-slide *ngFor="let svg of svgList">
  <div style="height:100%;width:100%">
    <zoomable-slide [svg]="svg" (zooming)="isZoomActive($event)"></zoomable-slide>
  </div>
  </ion-slide>
</ion-slides>
</div>
</ion-content>
