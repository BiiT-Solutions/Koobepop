
<ion-content>
  <div *ngIf="isLoading" id="loading-container">
    <loading-screen [text]="'LOADER.REPORTS'|translate"></loading-screen>
  </div>
  <div *ngIf="!isLoading" style="height:100%;width:100%">
    <ion-card *ngIf="!reportsAvailable">
        <ion-card-content>
            {{'REPORT.NO-CONTENT-TEXT'|translate}}
          </ion-card-content>        
    </ion-card>
    <ion-slides *ngIf="reportsAvailable" #slider style="width:100%;height:100%;" initialSlide="(reportsProvider.allReports).length">
      <ion-slide *ngFor="let report of reportsProvider.allReports">
        <div style="height:100%;width:100%;">
          <infographic-slide (zoom)="lockSwipes($event)" [report]="report"></infographic-slide>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
