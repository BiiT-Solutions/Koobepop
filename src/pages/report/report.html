<ion-content>
  <div *ngIf="isLoading" class="loadingScreen" style="height:100%;width:100%;"></div>
  <div *ngIf="!isLoading" style="height:100%;width:100%">
    <ion-slides #slider style="width:100%;height:100%;" initialSlide="(reportsProvider.getReports() | async).length" >
      <ion-slide *ngFor="let report of reportsProvider.getReports() | async">
        <div style="height:100%;width:100%;">
          <infographic-slide (zoom)="isZoomActive($event)" [report]="report"></infographic-slide>
          <!--<zoomable-slide [svg]="report" (zooming)="isZoomActive($event)"></zoomable-slide>-->
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
