
<ion-header>
  <ion-title ><section>Search Page</section></ion-title>
</ion-header>


<ion-content padding>
   <ion-item>
    <ion-label color="orange">Country</ion-label>
    <ion-input placeholder="" [(value)]="this.country"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="orange">Brand</ion-label>
    <ion-input placeholder="" [(value)]="this.brand"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="orange">Product</ion-label>
    <ion-input placeholder="" [(value)]="this.product"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="orange">Service</ion-label>
    <ion-input placeholder="" [(value)]="this.service"></ion-input>
  </ion-item><br>
  <button ion-button [full]="true" (click)="searchCompanies()"
    color = "darkblue"  
  >Search</button>
</ion-content>
