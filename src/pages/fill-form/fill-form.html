
<ion-content>
  <ion-scroll scrollY="true" style="height:100%;width:100%;">
    <biit-form-runner #formRunner [jsonForm]="form" (submit)="manageFormResponse($event)"></biit-form-runner>
  </ion-scroll>
  <div class="horizontal-menu">
    <button (click)="previousPage()" ion-button icon-only>
      <ion-icon name="arrow-back">
      </ion-icon>
    </button>
    <button ion-button (click)="submitForm()" full>
      Submit
    </button>
    <button (click)="nextPage()" ion-button icon-only>
      <ion-icon name="arrow-forward">
      </ion-icon>
    </button>
  </div>
</ion-content>
