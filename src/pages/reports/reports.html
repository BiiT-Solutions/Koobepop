<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of appointments">
        <ion-item>
          <div item-content>
          {{appointment.type}}</div>
          <div item-left>{{appointment.doctor}}</div>
          <div item-right >{{appointment.date | date:"MMM yyyy"}}</div>
        </ion-item>

          <div>{{appointment.type}}</div>
          <div>{{appointment.doctor}}</div>
          <div>{{appointment.date | date:"MMM yyyy"}}</div>



      <ion-item-options side="right">
        <button ion-button (click)="openItem($item)" color="calm">Open</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
