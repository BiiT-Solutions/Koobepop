<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of appointments">
        <ion-item>
          <div item-content style="width:100%;text-align: center;">
          {{appointment.examinationType}}</div>
          <div item-left>{{appointment.doctorFirstName}} {{appointment.doctorLastName}}</div>
          <div item-right>{{appointment.startTime | date:"MMM yyyy"}}</div>
        </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="openItem($item)" color="calm">Open</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
