

<ion-content >
 <ion-navbar color="primary" [hidden]="hideHeader">
    <ion-buttons end>
      <button ion-button  (click) = "navDetails()" color="light" icon-only >
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
   
  <div #frame (tap)="hideHeader = !hideHeader" 
  style="width:100%;height:100%;">
  <div
  [style.height] = "newHeight+'px'" 
  [style.width] = "newWidth+'px'" 
  [style.marginTop] = "mTop+'px'" 
  [style.marginLeft]="mLeft+'px'"
  >
  <page-book #book
    [flipActive]="!zoomActive"
    [BOOK_HEIGHT] = "newHeight" 
    [BOOK_WIDTH] = "newWidth"
  ></page-book>
  </div>
  <ion-scroll scrollX="true" scrollY="true" zoom="true" 
    style="width:100%;height:100%;">
  </ion-scroll>
    
  </div>
</ion-content>
