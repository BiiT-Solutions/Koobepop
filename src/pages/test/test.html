<ion-content padding>
  <div #frame  
  style="width:100%;height:100%;">

    style="width:100%;height:100%;">
     <img #contenedor [src] = "src"

      [style.marginTop] = "mTop+'px'" 
      [style.marginLeft]="mLeft+'px'"/>

  </div>
