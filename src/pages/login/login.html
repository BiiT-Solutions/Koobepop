
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'LOGIN.TITLE'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
   <ion-item>
    <ion-label color="primary" floating>{{'LOGIN.ID-LABEL'|translate}}</ion-label>
    <ion-input [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>{{'LOGIN.CODE-LABEL'|translate}}</ion-label>
    <ion-input #password type="password" [(ngModel)]="pass"></ion-input>
    <button  ion-button item-right clear icon-only (click)="showPassword(password)">
      <ion-icon [color]="showPass ? 'primary':'light'" name="eye"></ion-icon>
    </button>
  </ion-item>
  <button ion-button color="secondary" (click)="login()">{{'LOGIN.ACCEPT-BUTTON'|translate}}</button>
  
  
</ion-content>
