
<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
   <ion-item>
    <ion-label color="primary" floating>ID:</ion-label>
    <ion-input [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="pass"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Accept</button>
  <button ion-button (click)="loadData()">Load</button>
</ion-content>
