
<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >

  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password:</ion-label>

  <!--Shoudn't be necesasary-->
  <ion-item>
    <ion-label>{{pass}}</ion-label>
    <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>

  <button ion-button (click)="login()">Accept</button>
   
</ion-content>
