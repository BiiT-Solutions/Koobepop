<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{"AGENDA.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item color="secondary" [hidden]="true">
        <div (click)="prevArrow()" item-left clear>
          <ion-icon name="arrow-back"></ion-icon>
        </div>
        <div (click)="nextArrow()" item-right clear>
          <ion-icon name="arrow-forward"></ion-icon>
        </div>
        <section item-content style="width:100%;text-align: center;">{{day | date}}</section>
      </ion-item>
    </ion-row>

              <div *ngIf = "tasksPlan.length>1">{{tasksPlan[1].name}}</div>
              <div *ngIf = "tasksPlan.length>1">{{tasksPlan[1].performedOn}}</div>
    <ion-row>
      <ion-col>
        <section>
          <ion-slides initialSlide="1" #slider  
          (ionSlideNextEnd)="nextSlide()" 
          (ionSlidePrevEnd)="prevSlide()">
          
            <ion-slide>
              <div>{{day - DAY_IN_MILIS|date}}</div>
              <ion-list>
                <ion-item *ngFor="let task of getTasks(day - DAY_IN_MILIS)">                  
                  <ion-label> {{task.name}}</ion-label>
                  <button ion-button (click)="gotoExerciseVideo(task.videoUrl)" item-right clear icon-only>
                  <ion-icon name="play"></ion-icon>
                </button>
                  <button ion-button (click)="gotoExerciseInfo()" item-right clear icon-only>
                  <ion-icon name="information-circle"></ion-icon>
                </button>
                  <ion-checkbox [checked]="task.performedOn.indexOf(day - DAY_IN_MILIS) >= 0" [disabled]="isFuture(day-DAY_IN_MILIS)"  color="dark"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-slide>

            <ion-slide>

              <div>{{day|date}}</div>
              <ion-list>
                <ion-item *ngFor="let task of getTasks(day)">
                  <ion-label> {{task.name}}</ion-label>
                  <button ion-button (click)="gotoExerciseVideo(task.videoUrl)" item-right clear icon-only>
                  <ion-icon name="play"></ion-icon>
                </button>
                  <button ion-button (click)="gotoExerciseInfo()" item-right clear icon-only>
                  <ion-icon name="information-circle"></ion-icon>
                </button>
                  <ion-checkbox [checked]="task.performedOn.indexOf(day) >= 0" [disabled]="isFuture(day)" (click)="checkMark(task,day)" [color]="dark"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-slide>

            <ion-slide>
              <div>{{day + DAY_IN_MILIS|date}}</div>
              <ion-list>
                <ion-item *ngFor="let task of getTasks(day + DAY_IN_MILIS)">
                  <ion-label > {{task.name}}</ion-label>
                  <button ion-button (click)="gotoExerciseVideo(task.videoUrl)" item-right clear icon-only>
                  <ion-icon name="play"></ion-icon>
                </button>
                  <button ion-button (click)="gotoExerciseInfo()" item-right clear icon-only>
                  <ion-icon name="information-circle"></ion-icon>
                </button>
                  <ion-checkbox [checked]="task.performedOn.indexOf(day + DAY_IN_MILIS) >= 0"  [disabled]="isFuture(day+DAY_IN_MILIS)" color="dark"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-slide>
          </ion-slides>
        </section>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
