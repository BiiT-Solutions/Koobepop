
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item color="secondary">
    Month | Day
  </ion-item >
  <ion-list >
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item  color="light">
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="calm" (click)="finish(item)" icon-only>
          <ion-icon name="checkmark"></ion-icon>
          </button>
        <button ion-button color="danger" (click)="cancel(item)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="calm" (click)="finish(item)" icon-only>
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="cancel(item)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
