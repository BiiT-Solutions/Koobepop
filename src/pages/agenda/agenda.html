<ion-header>

  <ion-navbar color="primary">

    <ion-title>{{"AGENDA.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-buttons center>
          {{today | date:'MMM'}}
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons center>
          <button ion-button color="light" icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button> {{today | date:'dd'}}
          <button ion-button color="light" icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
        </ion-buttons>

      </ion-col>
    </ion-row>

  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item color="light">
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="calm" (click)="finish(item)" icon-only>
          <ion-icon name="checkmark"></ion-icon>
          </button>
        <button ion-button color="danger" (click)="cancel(item)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="calm" (click)="finish(item)" icon-only>
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="cancel(item)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
