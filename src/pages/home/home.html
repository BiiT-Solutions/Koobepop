<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'HOME.NAVBAR-TITLE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/images/medi-knows.png" />

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="navAgendaView()" color="secondary">
           {{ 'HOME.AGENDA-BUTTON' | translate}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button full (click)="navReportView()" color="light">
           {{ 'HOME.REPORT-BUTTON' | translate}}
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full (click)="navSummary()" color="light">
           {{ 'HOME.SUMMARY-BUTTON' | translate}}
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full (click)="navKnow()" color="light">
           {{ 'HOME.KNOW-BUTTON' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
