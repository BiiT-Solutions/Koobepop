
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'USER-GUARD.TITLE'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>This is your temporal user id:</p>
      <h1>{{userGuard}}</h1>
      <p>Time left:</p>
      <h1 class="text">{{ timeLeft | date:' mm:ss'}}</h1>
      <div class="chart">
        <div class="gradient">
        </div>
        <div class="shrinker" [style.width]="100-(this.timeLeft/this.initialTimeLeft)*100+'%'">
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
