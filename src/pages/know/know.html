<ion-header>

  <ion-navbar color="primary">
    <ion-title>Know</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-infinite-scroll style="width:100%">
    <ion-grid>
      <ion-row>
        <ion-col width-33 *ngFor="let topic of topics">
          <button class="square" (click)="displayInfo(topic)">
            <img  [src]="topic.image"/>
            {{topic.name}}
           </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-infinite-scroll>
</ion-content>
