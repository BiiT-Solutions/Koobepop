
<ion-header>

  <ion-navbar>
    <ion-title>Know</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let topic of topics">
      <ion-col width-33>
         <button ion-button full color="light">
           {{topic[0]}}
        </button>
      </ion-col>
      <ion-col width-33>
         <button ion-button full color="light">
           {{topic[1]}}
        </button>
      </ion-col>
      <ion-col width-33>
         <button ion-button full color="light">
           {{topic[2]}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
