<div #eventReciver id = "eventReciver"
  >
    <div #book id="book" (tap)="hideHeader = !hideHeader"
     [style.marginLeft] = "bookLeftMovement+'px'"
     [style.marginTop] = "bookTopMovement+'px'"
     [style.width]="this.BOOK_WIDTH+'px'"
     [style.height]="this.BOOK_HEIGHT+'px'"
       >
      <canvas #pageflipCanvas id="pageflip-canvas"
      [width]="this.BOOK_WIDTH"
      [height]="this.BOOK_HEIGHT"
      ></canvas>

      <div id="pages">
        <section #previousPage hidden="true"     
           [style.marginLeft]="this.PAGE_MARGIN+'px'"
           [style.marginTop] = "this.PAGE_MARGIN+'px'"
        >
          <div
           [style.width]="this.PAGE_WIDTH+'px'"
           [style.height]="this.PAGE_HEIGHT+'px'"
           >
            <img 
            [src]="previousImage"
            [style.width]="this.PAGE_WIDTH+'px'" 
            [style.height]="this.PAGE_HEIGHT+'px'" />
          </div>
        </section>
        <section #actualPage
        [style.marginLeft]="this.PAGE_WIDTH+this.PAGE_MARGIN*3+'px'"
          [style.marginTop] = "this.PAGE_MARGIN+'px'"
          [style.width]="this.actualPageWidth+'px'" 
          >
          <div 
          [style.width]="this.PAGE_WIDTH+'px'" 
          [style.height]="this.PAGE_HEIGHT+'px'"
          > 
            <img 
            [src]="actualImage"
            [style.width]="this.PAGE_WIDTH+'px'" 
            [style.height]="this.PAGE_HEIGHT+'px'" />
          </div>
        </section>
        <section #nextPage 
        [style.marginLeft]="this.PAGE_WIDTH+this.PAGE_MARGIN*3+'px'"
        [style.marginTop] = "this.PAGE_MARGIN+'px'"
        >
          <div 
          [style.width]="this.PAGE_WIDTH+'px'" 
          [style.height]="this.PAGE_HEIGHT+'px'"
          >
            <img 
            [src]="nextImage"
            [style.width]="this.PAGE_WIDTH+'px'" 
            [style.height]="this.PAGE_HEIGHT+'px'" />
          </div>
        </section>
        
      </div>
    </div>
  </div>
