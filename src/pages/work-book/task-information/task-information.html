<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{task.name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="videoUrl!=undefined" class="video-container">
    <iframe width="853" height="480" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
  </div>
  <div *ngIf="loading">Loading</div>
  <div *ngIf="!hasInfo">No Info</div>
  <div *ngIf="task.content" [innerHTML]="task.content">
  </div>
</ion-content>
