<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button id="today-button" (click)="goToToday()"
              icon-only ion-button color="light">
          <ion-icon (click)="goToToday()" name="igow-today"></ion-icon>
        </button>
      </ion-buttons>
    <div class="header">
      {{actualDay|date}}
    </div>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides initialSlide="1" #slider (ionSlideNextEnd)="nextSlide()" (ionSlidePrevEnd)="prevSlide()">
    <ion-slide *ngFor="let day of days">
      <tasks-slide [date]="day" [disabled]="isDisabled(day)"></tasks-slide>
    </ion-slide>
  </ion-slides>
</ion-content>
