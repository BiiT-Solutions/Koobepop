<ion-content>
  <ion-navbar color="primary" [hidden]="hideHeader">
    <ion-buttons end>
      <button ion-button style="z-index:2000;" (click) = "navDetails()" color="light" icon-only >
<ion-icon name="list"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
<div #book id="book" (tap)="hideHeader = !hideHeader" (touchstart)="mouseDownHandler($event)" (pan)="mouseMoveHandler($event)"
  (touchend)="mouseUpHandler($event)">
  <canvas #pageflipCanvas id="pageflip-canvas"></canvas>

  <div id="pages">
    <section #previousPage hidden="true" [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'">
      <div [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'">
        <img [src]='this.previousImage' [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'" />
      </div>
    </section>
    <section #actualPage>
      <div [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'">
        <img [src]='this.actualImage' [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'" />
      </div>
    </section>

    <section #nextPage [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'">
      <div [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'">
        <img [src]='this.nextImage' [style.width]="this.PAGE_WIDTH+'px'" [style.height]="this.PAGE_HEIGHT+'px'" />
      </div>
    </section>
  </div>
</div>
</ion-content>
